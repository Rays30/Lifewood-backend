<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Jobs - Lifewood Admin</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="dashboard-wrapper">
        <nav class="sidebar">
            <div class="user-profile">
                <div class="avatar">AD</div>
                <h3>Admin Dashboard</h3>
                <p>admin@lifewood.com</p>
            </div>
            <ul class="sidebar-nav-list">
                <li><a href="dashboard.html"><img src="assets/images/home.png" alt="Home Icon" class="sidebar-icon" loading="lazy">Home</a></li>
                <li><a href="jobapplicants.html"><img src="assets/images/applicants.png" alt="Job Applicants Icon" class="sidebar-icon" loading="lazy">Job Applicants</a></li>
                <li><a href="managejobs.html" class="active"><img src="assets/images/briefcase.png" alt="Manage Jobs Icon" class="sidebar-icon" loading="lazy">Manage Jobs</a></li>
                <li><a href="contacts.html"><img src="assets/images/mail_icon.png" alt="Contacts Icon" class="sidebar-icon" loading="lazy">Contacts</a></li>
            </ul>
            <button id="logoutButton" class="btn btn-secondary">Logout</button>
        </nav>

        <div class="main-dashboard-content">
            <header class="dashboard-header">
                <h1 class="headline-01" id="currentSectionTitle">Manage Job Listings</h1>
                <button class="refresh-button" onclick="location.reload()">ðŸ”„ Refresh</button>
            </header>

            <!-- Add New Job Section -->
            <section id="addJobSection" class="dashboard-section">
                <h2 class="headline-02">Add New Job</h2>
                <form id="addJobForm" class="contact-form">
                    <div class="form-group">
                        <label for="jobTitle">Job Title</label>
                        <input type="text" id="jobTitle" name="jobTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="jobLocation">Location</label>
                        <input type="text" id="jobLocation" name="jobLocation" required>
                    </div>
                    <!-- MODIFIED: Changed from select to text input for Department -->
                    <div class="form-group">
                        <label for="jobDepartment">Department</label>
                        <input type="text" id="jobDepartment" name="jobDepartment" placeholder="e.g., AI Data Extraction" required>
                    </div>
                    <div class="form-group">
                        <label for="jobDescription">Job Description</label>
                        <textarea id="jobDescription" name="jobDescription" rows="8" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Job</button>
                    <div id="addJobMessage" class="admin-message"></div>
                </form>
            </section>

            <!-- Current Job Listings Section -->
            <section id="currentJobsSection" class="dashboard-section">
                <h2 class="headline-02">Current Job Listings</h2>
                <div class="dashboard-table-container">
                    <table id="jobListingsTable" class="dashboard-table">
                        <thead>
                            <tr>
                                <th>Timestamp</th>
                                <th>Job Title</th>
                                <th>Location</th>
                                <th>Department</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Job listings will be loaded here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>

    <div id="toastMessage" class="toast-message"></div>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <!-- Firebase SDK (v10+) -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script> 

    <!-- Custom Firebase Config -->
    <script type="module" src="assets/js/firebase-config.js"></script>
    <!-- Manage Jobs Specific Script -->
    <script type="module" src="assets/js/manage-jobs.js"></script>
    <script type="module" src="assets/js/utils.js"></script>
</body>
</html>
